<md-sidenav-container class="menu-sidenav-container">
  <md-toolbar>
    <button md-icon-button color="primary" (click)="sidenav.open()" *ngIf="loginService.loggedIn()">
      <md-icon>menu</md-icon>
    </button>
    <span class="remaining-space"></span>
    <h4>
      <a [routerLink]="['']">
        {{title}}
      </a>
    </h4>
    <span class="remaining-space"></span>
    <a [routerLink]="['','login']" md-mini-fab color="primary" *ngIf="!loginService.loggedIn()">
      <i class="fa fa-sign-in"></i>
    </a>
    <button md-raised-button color="primary" [mdMenuTriggerFor]="menu" *ngIf="loginService.loggedIn()">{{user.firstName}}</button>
    <md-menu #menu>
      <button md-menu-item>Profile</button>
      <button md-menu-item (click)="logout()">Logout</button>
    </md-menu>

  </md-toolbar>

  <md-sidenav #sidenav class="menu-sidenav">
    <a md-button [routerLink]="['', 'internship']">Internship Form!</a>
  </md-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
