<form [formGroup]="internshipForm" (submit)="submitInternship($event)">
  <md-card align="center">
    <md-card-content align="center">

      <md-card-title-group>
        <md-card-title>Internship</md-card-title>
      </md-card-title-group>

      <md-input-container [floatPlaceholder]="always" dividerColor="primary" align="start" [style.width]="'86%'">
        <input mdInput formControlName="companyName" name="companyName" [(ngModel)]="companyName" type="text" required placeholder="Company Name">
      </md-input-container>
      <md-checkbox mdTooltip="Is your Company name private?" [mdTooltipPosition]="'above'" name="isCompanyPrivate" formControlName="isCompanyPrivate"
        [(ngModel)]="isCompanyPrivate" color="primary"></md-checkbox>

      <md-input-container [floatPlaceholder]="always" dividerColor="primary" align="start" [style.width]="'90%'">
        <input mdInput formControlName="role" name="role" [(ngModel)]="role" type="text" required placeholder="Role">
      </md-input-container>

      <md-input-container [floatPlaceholder]="always" dividerColor="primary" align="start" [style.width]="'90%'">
        <input mdInput formControlName="area" name="area" [(ngModel)]="area" type="text" required placeholder="Area">
      </md-input-container>

      <md-input-container [floatPlaceholder]="always" dividerColor="primary" align="start" [style.width]="'90%'">
        <input mdInput formControlName="requiredSkills" name="requiredSkills" [mdAutocomplete]="autoSkills" type="text" required
          placeholder="Required Skills" (focus)="changeComplete($event)">
      </md-input-container>

      <span mdTooltip="Click to Remove!" *ngFor="let skill of requiredSkills">
          <button md-raised-button (click)="removeSkill($event, skill, 'requiredSkills')" color="primary">
              {{skill.name}}
          </button>
      </span>

      <md-input-container [floatPlaceholder]="always" dividerColor="primary" align="start" [style.width]="'90%'">
        <input mdInput formControlName="preferedSkills" name="preferedSkills" [mdAutocomplete]="autoSkills" type="text" required
          placeholder="Prefered Skills" (focus)="changeComplete($event)">
      </md-input-container>

      <span mdTooltip="Click to Remove!" *ngFor="let skill of preferedSkills">
          <button md-raised-button (click)="removeSkill($event, skill, 'preferedSkills')" color="primary">
              {{skill.name}}
          </button>
      </span>
      <br/>

      <div [style.width]="'90%'">
        <label [style.color]="'gray'">Compensation</label><span class="remaining-space"></span>
        <md-slider class="example-margin" [value]="compensation" [style.color]="'primary'" [style.width]="'70%'" (change)="sliderChange()">
        </md-slider>
        <span class="remaining-space"></span>
        <md-checkbox mdTooltip="Is your Compensation private?" [mdTooltipPosition]="'above'" name="isCompensationPrivate" formControlName="isCompensationPrivate"
          [(ngModel)]="isCompensationPrivate" color="primary"></md-checkbox>
      </div>
      <br/>


      <md-autocomplete id="autoSkills" #autoSkills="mdAutocomplete" [displayWith]="displarParser">
        <md-option *ngFor="let skill of filteredSkills | async" [value]="skill" (onSelect)="addSkill($event)">
          {{ skill.name }}
        </md-option>
      </md-autocomplete>
    </md-card-content>
    <md-card-actions align="center">
      <button md-button color="primary">Register</button>
      <a [routerLink]="['','login']" md-button color="warn">Cancel</a>
    </md-card-actions>
  </md-card>
</form>
